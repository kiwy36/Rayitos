<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="preload.css">
  <link rel="stylesheet" href="galeria.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="https://i.ibb.co/jvkzfpt8/kiwi.png" />
</head>
<body>

  <h1 class="title">Memoria Catodica</h1>
  <div id="pantalla-carga">
    <div class="spinner-container">
      <div class="spinner">
        <img src="./img/016.jpg" alt="Cargando" class="loading-image">
      </div>
    </div>
    <p class="texto-carga">Cargando Datos...</p>
    <button id="boton-inicio" style="display: none;">Ya está todo listo, ¡vos dale play!</button>
  </div>
  <div id="contenedor-juego" style="display: none;">
    <div id="seleccion-dificultad">
      <p>Elegí la dificultad:</p>
      <button onclick="elegirDificultad(3)">Fácil (3 pares)</button>
      <button onclick="elegirDificultad(8)">Normal (8 pares)</button>
      <button onclick="elegirDificultad(16)">Difícil (16 pares)</button>
      <button id="boton-galeria">Álbum de Imágenes</button>
    </div>

    <button id="start" style="display:none;">Comenzar juego</button>
    <p id="tiempo" style="display:none;">Tiempo restante: --</p>
    <p id="movimientos" style="display:none;">Movimientos restantes: --</p>
    <div class="game-board" id="tablero"></div>

    <button id="reiniciar" style="display:none;">Volver a jugar</button>
  </div>

  <script src="preload.js"></script>
  <script src="juego.js"></script>
  <script src="manejoAudios.js"></script>
  <script src="galeria.js"></script>
  <script>
    // Añadir evento al botón de galería
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('boton-galeria').addEventListener('click', () => {
        galeria.mostrarGaleria();
      });
    });
  </script>
</body>
</html>
